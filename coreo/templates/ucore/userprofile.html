<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>uCORE - Profile</title>

        <style type="text/css">
          
      table {
        width: 700px;
        padding-bottom:10px;
        vertical-align:middle;
      }
      th {
        text-align: right;
        padding-right: 50px;
      }
      input {
        padding-bottom:10px;
        width: 200px;
        vertical-align:middle;
      }
      label {
        padding-bottom:10px;
        vertical-align:middle;
      }

      td {
        padding:10px 10px 10px 10px;

      }
      </style>

      <!--
      td {
        width: 250px;
        padding-bottom:10px;
      } 

      label {
        padding-right: 50px;
      } 

    </style> -->

    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/corefoundation.css" />
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/core.css" />
    </head>
    <!-- CSS -->
    <body>
        <div id="geheader">
            <a href="/"><img id="core-logo" height="28px" width="100px" align="bottom" src="{{ MEDIA_URL }}images/corelogobluecog2-100x28.png" alt="C()RE" /></a>
            <div id="user-info"><a href="/map/"><span id="signuptext">Back to the Visualizer</span></a> | <a href="/manage-libraries/">Manage Your Libraries</a> | <a href="/future-feature/">Help</a> | <a href="/future-feature/">About</a> | <a href="/logout/">Sign Out</a></div>
        </div>
        <div class="main_div">
           <div class="center_div">
            <form action="/update-user/" method="POST">
              <div>{% csrf_token %}</div>
              <h1 style="padding-left:120px">{{ user.first_name }}'s Profile</h1><br/><br/>
              <table>
                <tr>
                  <td>
                    <label>SID</label>
                  </td>
                  <td>
                    <input name="sid" type="text" value="{{ user.sid }}" readonly="readonly"></input>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label>First Name</label></td>
                        <td>
                          <input name="first_name" type="text" value="{{ user.first_name }}"></input>
                      </td>
                    </tr>
                    <tr>
                       <td><label>Last Name</label></td>
                       <td><input name="last_name" type="text" value="{{ user.last_name }}"></input></td>
                    </tr>
                       <tr>
                         <td> 
                           <label>Phone</label></td>
                         <td>
                           <input name="phone_number" type="text" value="{{ user.phone_number }}">
                         </td>
                      </tr>
                      <tr>
                        <td>
                          <label>Email</label>
                        </td>
                        <td>
                        <input name="email" type="text" value="{{ user.email }}">
                      </td>
                    </tr>
                    <tr>
                      <td>
                      </td>
                      <td><a href="/update-password/">Click here to change your password</a></td>
                   </tr>
                  </table>
                  <br/>
                  <br/>
                <input type="submit" value="Save Changes"/>
                <a href="/ge/"><input type="button" value="Back"></a>
            </form>
            <br/>
            <h3 style="padding-left:50px;color:black;">{% if saved %}    Your profile changes have been saved.    {% endif %}</h3>
        </div> <!-- end of center_div -->
      </div> <!-- end of main_div -->
    </body>
</html>
